{% extends 'base.html' %}
{% load static %}
{% load bootstrap4 %}
{% block body %}

    
<div class="hero-wrap js-fullheight" style="background-image:  url('{% static 'images/bg_5.jpg' %}');">
	<div class="overlay"></div>
	<div class="container">
	<div class="row no-gutters slider-text js-fullheight align-items-center justify-content-center" data-scrollax-parent="true">
		<div class="col-md-9 ftco-animate text-center" data-scrollax=" properties: { translateY: '70%' }">
		<p class="breadcrumbs" data-scrollax="properties: { translateY: '30%', opacity: 1.6 }"><span class="mr-2"><a href="index.html">Home</a></span> <span class="mr-2"><a href="hotel.html">Hotel</a></span> <span>Hotel Single</span></p>
		<h1 class="mb-3 bread" data-scrollax="properties: { translateY: '30%', opacity: 1.6 }">Hotels Details</h1>
		</div>
	</div>
	</div>
</div>


<section class="ftco-section ftco-degree-bg">
	<div class="container">
	<div class="row">
		<div class="col-lg-10 mx-auto">
		<div class="row">
			<div class="col-md-12 ftco-animate">
				<div class="single-slider owl-carousel">
						{% for image in room.room_image.all %}
					<div class="item">
						<div class="hotel-img" style="background-image: url({{image.image.url}});"></div>
						</div>
						{% endfor %}
				</div>
			</div>
			
			<div class="col-md-8 hotel-single ftco-animate mb-5 mt-4 mx-auto ">
				<h4 class="mb-5">Add Your Rating & Feedback</h4>
				<div class="fields">
					<div class="row">
						<form method="POST" enctype="multipart/form-data">

								{% csrf_token %}
								{% bootstrap_form form %}
								{% buttons %}
									<button type="submit" class="btn btn-primary">Book</button>
								{% endbuttons %}

						</form>
				</div>
				</div>
			</div>
		</div>
		</div> <!-- .col-md-8 -->
	</div>
	</div>
</section> <!-- .section -->
{% endblock body%}
